<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algerian Channels by Younes Bachouche</title>
    <link  rel="icon" href="https://i.imgur.com/YKtxe49.png/>
    <link  rel="shortcut" href="https://i.imgur.com/YKtxe49.png"/>
    <link  rel="apple-touch-icon" href="https://i.imgur.com/YKtxe49.png"/>
    <meta content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no' name='viewport'/>
    <link  rel="icon" href="https://i.imgur.com/YKtxe49.png"/>
    <link  rel="shortcut" href="https://i.imgur.com/YKtxe49.png"/>
    <link  rel="apple-touch-icon" href="https://i.imgur.com/YKtxe49.png"/>
      <meta name="description" 
        content="Built by Algerian developer Younes Bachouche.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #ffffff;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .card {
            background-color: #1e1e1e; /* Dark card background */
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid #333333; /* Subtle border */
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-top: 20px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2)); /* Logo shadow */
        }

        .card h3 {
            margin: 15px 0;
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1e1e1e;
            border-radius: 12px;
            width: 90%;
            max-width: 1000px;
            height: 80%;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #ff3b30;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #ff5e52;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 18px;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .card img {
                width: 60px;
                height: 60px;
            }

            .card h3 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Algerian Channels</div>
    <div class="container">
        
        <div class="card" onclick="openModal('https://www.elahmad.com/tv/algeria_live.php?id=entv_algerie')">
            <img src="https://upload.wikimedia.org/wikipedia/fr/7/72/Logo_de_TV1_Alg%C3%A9rie_%282020%29.svg" alt="ENTV">
            <h3>Programme National (ENTV)</h3>
        </div>

        
        <div class="card" onclick="openModal('https://www.elahmad.com/tv/algeria_live.php?id=algerie')">
            <img src="https://i.imgur.com/AZ4w2qt.png" alt="Canal Algerie">
            <h3>Canal Algerie</h3>
        </div>

        
        <div class="card" onclick="openModal('https://www.elahmad.com/tv/mobiletv/glarb.php?id=algeria3')">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/b/bc/Logo_de_TV3_Alg%C3%A9rie_%282020%29.svg/1200px-Logo_de_TV3_Alg%C3%A9rie_%282020%29.svg.png" alt="Algerie 3">
            <h3>Algerie 3</h3>
        </div>

       
        <div class="card" onclick="openModal('https://www.elahmad.com/tv/mobiletv/glarb.php?id=algeria4')">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/4/4b/Logo_de_TV4_Alg%C3%A9rie_version_arabe_%282020%29.svg/1613px-Logo_de_TV4_Alg%C3%A9rie_version_arabe_%282020%29.svg.png" alt="Tamazigh TV">
            <h3>Tamazigh TV</h3>
        </div>
<div class="card" onclick="openModal('https://www.elahmad.com/tv/algeria_live.php?id=algerie5')">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/9/97/Logo_de_TV5_Alg%C3%A9rie_%282020%29.svg/1732px-Logo_de_TV5_Alg%C3%A9rie_%282020%29.svg.png" alt="algerie 3">
            <h3>Coran TV</h3>
        </div>
        <div class="card" onclick="openModal('https://www.elahmad.com/tv/algeria_live.php?id=algerie6')">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/7/72/Logo_de_TV6_Alg%C3%A9rie_%282020%29.svg/1477px-Logo_de_TV6_Alg%C3%A9rie_%282020%29.svg.png" alt="algerie 3">
            <h3>Essadissa TV</h3>
        </div>
        <div class="card" onclick="openModal('https://www.elahmad.com/tv/algeria_live.php?id=algerie7')">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/5/5a/TV7.svg/640px-TV7.svg.png" alt="algerie 3">
            <h3>Al Maarifa TV7</h3>
        </div>
        
        <div class="card" onclick="openModal('https://www.elahmad.com/tv/algeria_live.php?id=algerie8')">
            <img src="https://i.imgur.com/IwwJuYC.png" alt="algerie 3">
            <h3>Edhakira TV8</h3>
        </div>
        
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">Ã—</button>
            <div class="loading">Loading...</div>
            <iframe id="stream-iframe" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const streamIframe = document.getElementById('stream-iframe');
        const loading = document.querySelector('.loading');

        function openModal(url) {
            loading.style.display = 'flex'; 
            streamIframe.src = url; 
            modal.style.display = 'flex'; 

            streamIframe.onload = () => {
                loading.style.display = 'none';
            };
        }

        function closeModal() {
            modal.style.display = 'none'; // Hide the modal
            streamIframe.src = ''; // Clear the iframe source
        }
    </script>
</body>
</html>
