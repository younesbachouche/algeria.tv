<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algerian Channels by Younes Bachouche</title>
    <link rel="icon" href="https://i.imgur.com/YKtxe49.png">
    <link rel="shortcut" href="https://i.imgur.com/YKtxe49.png">
    <link rel="apple-touch-icon" href="https://i.imgur.com/YKtxe49.png">
    <meta content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no' name='viewport'>
    <meta name="description" content="Built by Algerian developer Younes Bachouche.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        body.light-mode {
            background-color: #f5f5f5;
            color: #121212;
        }

        .header {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: inherit;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .card {
            background-color: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid #333333;
            position: relative;
        }

        body.light-mode .card {
            background-color: #ffffff;
            border-color: #ddd;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-top: 20px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .card h3 {
            margin: 15px 0;
            font-size: 18px;
            font-weight: 500;
            color: inherit;
        }

        .favorite-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: gold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1e1e1e;
            border-radius: 12px;
            width: 90%;
            max-width: 1000px;
            height: 80%;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #ff3b30;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #ff5e52;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 18px;
            color: #ffffff;
        }

        #search-bar {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #333333;
            background-color: #1e1e1e;
            color: #ffffff;
            font-size: 16px;
        }

        body.light-mode #search-bar {
            background-color: #ffffff;
            border-color: #ddd;
            color: #121212;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #888;
        }

        footer a {
            color: #ff3b30;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .card img {
                width: 60px;
                height: 60px;
            }

            .card h3 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Algerian Channels</div>
    <input type="text" id="search-bar" placeholder="Search channels..." oninput="filterChannels()">
    <div class="container">
        <!-- Channel Cards -->
        <div class="card" onclick="openModal('https://www.elahmad.com/tv/algeria_live.php?id=entv_algerie', 'Programme National (ENTV)')">
            <img src="https://upload.wikimedia.org/wikipedia/fr/7/72/Logo_de_TV1_Alg%C3%A9rie_%282020%29.svg" alt="ENTV">
            <h3>Programme National (ENTV)</h3>
            <span class="favorite-icon" onclick="toggleFavorite('Programme National (ENTV)')">★</span>
        </div>
        <div class="card" onclick="openModal('https://www.elahmad.com/tv/algeria_live.php?id=algerie', 'Canal Algerie')">
            <img src="https://i.imgur.com/AZ4w2qt.png" alt="Canal Algerie">
            <h3>Canal Algerie</h3>
            <span class="favorite-icon" onclick="toggleFavorite('Canal Algerie')">★</span>
        </div>
        <div class="card" onclick="openModal('https://www.elahmad.com/tv/mobiletv/glarb.php?id=algeria3', 'Algerie 3')">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/b/bc/Logo_de_TV3_Alg%C3%A9rie_%282020%29.svg/1200px-Logo_de_TV3_Alg%C3%A9rie_%282020%29.svg.png" alt="Algerie 3">
            <h3>Algerie 3</h3>
            <span class="favorite-icon" onclick="toggleFavorite('Algerie 3')">★</span>
        </div>
        <div class="card" onclick="openModal('https://www.elahmad.com/tv/mobiletv/glarb.php?id=algeria4', 'Tamazigh TV')">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/4/4b/Logo_de_TV4_Alg%C3%A9rie_version_arabe_%282020%29.svg/1613px-Logo_de_TV4_Alg%C3%A9rie_version_arabe_%282020%29.svg.png" alt="Tamazigh TV">
            <h3>Tamazigh TV</h3>
            <span class="favorite-icon" onclick="toggleFavorite('Tamazigh TV')">★</span>
        </div>
        <div class="card" onclick="openModal('https://www.elahmad.com/tv/algeria_live.php?id=algerie5', 'Coran TV')">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/9/97/Logo_de_TV5_Alg%C3%A9rie_%282020%29.svg/1732px-Logo_de_TV5_Alg%C3%A9rie_%282020%29.svg.png" alt="Coran TV">
            <h3>Coran TV</h3>
            <span class="favorite-icon" onclick="toggleFavorite('Coran TV')">★</span>
        </div>
        <div class="card" onclick="openModal('https://www.elahmad.com/tv/algeria_live.php?id=algerie6', 'Essadissa TV')">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/7/72/Logo_de_TV6_Alg%C3%A9rie_%282020%29.svg/1477px-Logo_de_TV6_Alg%C3%A9rie_%282020%29.svg.png" alt="Essadissa TV">
            <h3>Essadissa TV</h3>
            <span class="favorite-icon" onclick="toggleFavorite('Essadissa TV')">★</span>
        </div>
        <div class="card" onclick="openModal('https://www.elahmad.com/tv/algeria_live.php?id=algerie7', 'Al Maarifa TV7')">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/5/5a/TV7.svg/640px-TV7.svg.png" alt="Al Maarifa TV7">
            <h3>Al Maarifa TV7</h3>
            <span class="favorite-icon" onclick="toggleFavorite('Al Maarifa TV7')">★</span>
        </div>
        <div class="card" onclick="openModal('https://www.elahmad.com/tv/algeria_live.php?id=algerie8', 'Edhakira TV8')">
            <img src="https://i.imgur.com/IwwJuYC.png" alt="Edhakira TV8">
            <h3>Edhakira TV8</h3>
            <span class="favorite-icon" onclick="toggleFavorite('Edhakira TV8')">★</span>
        </div>
    </div>

    <!-- Recently Watched Section -->
    <div class="header">Recently Watched</div>
    <div class="container" id="recently-watched"></div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <div class="loading">Loading...</div>
            <iframe id="stream-iframe" src="" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Built with ❤️ by Younes Bachouche | <a href="https://github.com/yourusername" target="_blank">GitHub</a></p>
    </footer>

    <script>
        const modal = document.getElementById('modal');
        const streamIframe = document.getElementById('stream-iframe');
        const loading = document.querySelector('.loading');
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let recentlyWatched = JSON.parse(localStorage.getItem('recentlyWatched')) || [];

        // Open Modal
        function openModal(url, channelName) {
            loading.style.display = 'flex';
            streamIframe.src = url;
            modal.style.display = 'flex';

            // Add to recently watched
            recentlyWatched = recentlyWatched.filter(name => name !== channelName);
            recentlyWatched.unshift(channelName);
            if (recentlyWatched.length > 3) recentlyWatched.pop();
            localStorage.setItem('recentlyWatched', JSON.stringify(recentlyWatched));
            updateRecentlyWatchedUI();

            streamIframe.onload = () => {
                loading.style.display = 'none';
            };

            streamIframe.onerror = () => {
                loading.textContent = 'Failed to load stream. Please try again later.';
            };
        }

        // Close Modal
        function closeModal() {
            modal.style.display = 'none';
            streamIframe.src = '';
        }

        // Toggle Favorite
        function toggleFavorite(channelName) {
            event.stopPropagation(); // Prevent card click event
            if (favorites.includes(channelName)) {
                favorites = favorites.filter(name => name !== channelName);
            } else {
                favorites.push(channelName);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoritesUI();
        }

        // Update Favorites UI
        function updateFavoritesUI() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const channelName = card.querySelector('h3').textContent;
                const favoriteIcon = card.querySelector('.favorite-icon');
                if (favorites.includes(channelName)) {
                    favoriteIcon.style.color = 'gold';
                } else {
                    favoriteIcon.style.color = '#888';
                }
            });
        }

        // Update Recently Watched UI
        function updateRecentlyWatchedUI() {
            const recentlyWatchedContainer = document.getElementById('recently-watched');
            recentlyWatchedContainer.innerHTML = recentlyWatched.map(name => `
                <div class="card" onclick="openModal('...', '${name}')">
                    <img src="..." alt="${name}">
                    <h3>${name}</h3>
                </div>
            `).join('');
        }

        // Filter Channels
        function filterChannels() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const channelName = card.querySelector('h3').textContent.toLowerCase();
                if (channelName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Toggle Theme
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-mode');
            localStorage.setItem('theme', body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        // Set Theme on Page Load
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.toggle('light-mode', savedTheme === 'light');
            updateFavoritesUI();
            updateRecentlyWatchedUI();
        };
    </script>
</body>
</html>
